<!DOCTYPE html>
<html lang="Pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicias Veganas</title>
    <link rel="icon" type="image/x-icon" href="./src/images/favicon.ico">
    <link rel="stylesheet" href="./src/css/output.css">
    <script>document.documentElement.classList.add('js')</script>

    <style>
        .animated-container {
            overflow: hidden;
            padding-top: 20px;
            /* Adiciona espaço acima da imagem */
        }

        .animated-image {
            display: block;
            width: 100%;
            /* Ajusta a largura da imagem conforme necessário */
            animation: moveUpAndDown 3s ease-in-out infinite;
        }


        @keyframes moveUpAndDown {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }

            100% {
                transform: translateY(5);
            }
        }

        @keyframes jump {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-30px);
            }

            60% {
                transform: translateY(-15px);
            }
        }

        .jump {
            animation: jump 2s ease;
        }

        #promo-timer {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .cart {
            filter: invert(80%);
        }
    </style>

</head>

<body class="bg-zinc-600 text-white m-0 h-screen overflow-x-hidden">
    <header>
        <nav
            class="flex items-center justify-between p-4 shadow-md w-full bg-zinc-500 transition-all duration-500 relative">
            <a href="#">
                <h1 class="text-xl font-bold ">
                    <span class="text-green-400 hover:tracking-widest transition-all duration-500">Delícias</span>
                    <span class="text-green-400 hover:tracking-widest transition-all duration-500">Veganas</span>
                </h1>
            </a>
            <ul class="nav-menu hidden md:flex items-center gap-10">
                <li class="nav-item"><a href="#"
                        class="text-lg font-medium hover:text-green-400 hover:tracking-widest transition-all duration-500">Home</a>
                </li>
                <li class="nav-item"><a href="#"
                        class="text-lg font-medium hover:text-green-400 hover:tracking-widest transition-all duration-500">Sobre</a>
                </li>
                <li class="nav-item"><a href="#"
                        class="text-lg font-medium hover:text-green-400 hover:tracking-widest transition-all duration-500">Ebook</a>
                </li>
                <li class="nav-item"><a href="#"
                        class="text-lg font-medium hover:text-green-400 hover:tracking-widest transition-all duration-500">Contato</a>
                </li>
            </ul>
            <div id="promo-timer" class="text-lg font-medium text-white"></div>
        </nav>
    </header>
    <section class="flex justify-left items-center ml-52">
        <div class="block justify-left items-center">
            <h2 class="text-4xl mt-24"><span class="text-green-400">Delícias Veganas<span
                        class="text-white">:</span></span> Receitas Fáceis e <span
                    class="text-green-400">Nutritivas</span></h2>
            <p class="font-bold tracking-wide text-xl">Descubra as receitas veganas mais deliciosas e
                saudáveis que
                você nunca <br>
                experimentou!
                Este
                livro é a sua
                porta de entrada para uma alimentação <br> saborosa e consciente.</p>
            <button
                class="bg-gray-500 text-stone-200 rounded-lg w-52 text-2xl mt-5 h-11 hover:text-green-400 hover:tracking-widest hover:bg-gray-600 hover:w-60 transition-all duration-500">Quero
                Aprender</button>
            <div class="w-52 mt-28 mb-14">
                <p class="text-green-400" id="number">00</p>
                <div class="flex delay-[1000ms] duration-[600ms] taos:translate-y-[-20px] taos:opacity-0">
                    <img class="cart" src="./src/images/sold.png" alt="">
                </div>
            </div>

        </div>
        <aside>
            <div class=" w-80 ml-20 mt-36 animated-container delay-[300ms] duration-[600ms] taos:translate-x-[200px]
                    taos:opacity-0" data-taos-offset="400">
                <a href=""><img src=" ./src/images/Capa do Ebook DelÍcias Veganas.png" alt="" class="animated-image">
                </a>
            </div>
        </aside>
    </section>
    <section class="flex justify-center items-center ">
        <button><a href=""><img
                    class="bg-gray-500 rounded-lg animate-bounce hover:bg-gray-400 transition-all duration-300"
                    src="./src/images/Down arrow.png" alt=""></a></button>
    </section>
    <hr class="mt-3">
    <section>
        <p class="text-4xl ml-52 text-green-400 mt-8 ">Sobre o Ebook<span class="text-white">:</span></p>
        <div class="ml-52 mt-4 text-2xl">
            <p></p>

        </div>

    </section>


    <script src="https://unpkg.com/taos@1.0.5/dist/taos.js"></script>
    <script src="./src/js/script.js"></script>
</body>

</html>
